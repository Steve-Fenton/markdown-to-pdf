name: convert

on:
  push:

jobs:
  converttopdf:
    name: Build PDF
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: create file list
        id: files_list
        run: |
          mkdir _output  # create output dir
          # this will also include README.md
          echo "::set-output name=files::$(printf '"%s" ' *.md)"

      - uses: docker://pandoc/latex:2.9
        with:
          args: >-
            --standalone
            --template theme/template.html
            --css theme/style.css
            --output=_output/test.html 
            ${{ steps.files_list.outputs.files }}

      - uses: fifsky/html-to-pdf-action@master
        with:
          htmlFile: _output/test.html
          outputFile: _output/test.pdf
          pdfOptions: '{"format": "A4", "margin": {"top": "10mm", "left": "10mm", "right": "10mm", "bottom": "10mm"}}'
      
      - uses: actions/upload-artifact@v1
        with:
          name: output
          path: _output