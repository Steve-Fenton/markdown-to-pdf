name: convert

on:
  push:

jobs:
  converttopdf:
    name: Build PDF
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: baileyjm02/markdown-to-pdf@v1
        with:
          output_dir: _output
          build_html: true
      
      - uses: actions/upload-artifact@v1
        with:
          name: output
          path: _output